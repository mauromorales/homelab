name: 'Build ProtOS image'

on:
  push:
    branches:
      - 'main'
    paths:
      - 'nodes/kairos/Dockerfile'
  pull_request:
    paths:
      - 'nodes/kairos/Dockerfile'

permissions:
  contents: write
  security-events: write
  id-token: write
  actions: read
jobs:
  protos-base:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Login to Quay
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          platforms: linux/amd64
          file: nodes/protos/Dockerfile
          tags: quay.io/mauromorales/protos:base-${{ github.sha }}
          labels: "quay.expires-after=2d"
          push: true
  protos:
    name: Kairos Factory
    needs: protos-base
    uses: kairos-io/kairos-factory-action/.github/workflows/reusable-factory.yaml@v0.0.8
    secrets:
      registry_username: ${{ secrets.REGISTRY_USERNAME }}
      registry_password: ${{ secrets.REGISTRY_PASSWORD }}
    with:
      base_image: quay.io/mauromorales/protos:base-${{ github.sha }}
      model: "generic"
      arch: "amd64"
      version: "auto"
      iso: true
      grype: true
      registry_domain: "quay.io"
      registry_namespace: "mauromorales"
      registry_repository: "protos"
      summary_artifacts: true
      kubernetes_distro: "k0s"
      kubernetes_version: "v1.33.3+k0s.0"
      custom_tag_format: "$VERSION"
      custom_artifact_format: "protos-$VERSION"
      custom_job_name_format: "protos"
      cloud_config: nodes/protos/cloud-config.yaml
      image_labels: "quay.expires-after=2d"